spring:
  profiles:
    active: prod # 배포 시 prod로 변경
    include: secret

  jpa:
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
    display-request-duration: true
    groups-order: ASC

sse:
  timeout: 0  # 무제한 (heartbeat로 연결 유지)
  heartbeat: 20000  # 20초
